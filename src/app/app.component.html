<ion-app [ngClass]="{'ion-hide': !initialized}">
  <ion-split-pane contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>{{'app.menu' | translate}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of pages; trackBy: trackFunc" lines="full" [routerDirection]="'root'"
              [routerLink]="[p.url]">
              <ion-icon *ngNoCheck slot="start" [name]="p.icon" color="dark"></ion-icon>
              <ion-label>
                {{'app.' + p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
